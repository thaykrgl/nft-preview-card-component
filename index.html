<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="nft-image">
      <img src="./img/image-equilibrium.jpg" alt="nft-image">
    </div>
    <div class="content-container">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <div class="eth">
          <img src="./img/icon-ethereum.svg" alt="nft-price">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./img/icon-clock.svg" alt="time-left">
          <p>3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="owner">
        <img src="./img/image-avatar.png" alt="owner-of-nft">
        <p>Creation of <span>Taha Aykiroglu</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thaykrgl">Taha</a>.
  </div>
</body>

</html>
